<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  
<div class="formulario" >
        <form action="/api/productos" method="POST">
          <h2>Carga de Productos</h2>
            <div class="mb-3">
              <label for="title" class="form-label">Titulo</label>
              <input type="name" class="form-control" name="title" id="title">
            </div>
            
            <div class="mb-3">
              <label for="title" class="form-label">Descripcion</label>
              <input type="name" class="form-control" name="description" id="description">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Codigo</label>
              <input type="name" class="form-control" name="code" id="code">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" class="form-control" name="price" id="price">
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Foto</label>
                <input type="name" class="form-control" name="thumbnail" id="thumbnail">
              </div>
              <div class="mb-3">
                <label for="thumbnail" class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" id="stock">
              </div>
              <div style="display: flex; flex-direction: row;">
                <button type="submit" class="btn btn-primary" id="Agregar">Agregar</button>
              </form>
              <div style="padding-left: 1em;">
                <form action="/api/productos" method="GET">
                  <button type="submit" class="btn btn-primary">Mostrar</button>
              </form> 
              </div>
                </div>
    </div>
    <script src="./js/index.js"></script>
</body>
