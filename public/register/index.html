<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body style="background-color: grey;">
  
<div class="formulario" >
  <form action="/api/auth/register" method="POST">
          <h2>Register</h2>
            <div class="mb-3">
              <label for="title" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nombre</span>
              <input type="name" class="form-control" name="nombre" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Direccion</span>
              <input type="address" class="form-control" name="direccion" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Edad</span>
              <input type="number" class="form-control" name="edad" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Telefono</span>
              <input type="text" class="form-control" name="telefono" aria-describedby="basic-addon1">
            </div>
            
            <!-- <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Avatar</span>
              <input type="file" class="form-control" id="inputGroupFile02">
            </div> -->

              <div style="display: flex; flex-direction: column;">
                <a href="/login"><p>Ya tienes cuenta? Ingresa</p></a>
              <div style="display: flex; justify-content: center;">
                  <button type="submit" class="btn btn-primary" >Registrarse</button>
              </div>
            </form>
    </div>
    <script src="./js/index.js"></script>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
