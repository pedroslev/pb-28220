<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <div class="container" style="padding-top: 5em;">
            <input type="text" name="testValue" id="testValue">
            <button type="button" class="btn btn-primary" onclick="insertValue(document.getElementById('testValue').value)" >Insertar</button>
            <button type="button" class="btn btn-secondary" onclick="modifyValue(document.getElementById('testValue').value)" >Modificar</button>
            <button type="button" class="btn btn-success" onclick="readValue(document.getElementById('testValue').value)" >Leer</button>
            <button type="button" class="btn btn-danger" onclick="deleteValue(document.getElementById('testValue').value)" >Borrar</button>
        </div>
        
    </div>

</body>
<script src="./index.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>
